<script>
var pubsubObj = {}
pubsubObj.list = {}


pubsubObj.subscribe = function(key,callback){
    if (!this.list[key]) {
        this.list[key] = []
    };
    this.list[key].push(callback)
}
pubsubObj.publish = function  (key,args) {
    var fns = this.list[key];
    if (!fns || fns.length === 0) {
        return
    };
    var len = fns.length;
    while (len--){
        fns[len].apply(this,args)
    }
}
pubsubObj.unsubscribe = function  (key,fn) {
    var fns = this.list[key]
    if (!fns) {
        return false;
    }
    if (!fn) {
        fn&&(fns.length = 0)
    }else{
        var len = fns.length;
        while(len--){
            if (fns[len]===fn) {
                fns.splice(len,1);
            };
        }
    }
}

<script>
    var Event = (function  () {
        var list = {},listen,trigger,remove;
        listen = function  (key,fn) {
            if (!list[key]) {
                list[key] = []
            };
            list[key].push(fn)
        }
        trigger = function  () {
            var key = Array.prototype.shift.call(arguments),
                fns = list[key];
            if (!fns || fns.length === 0) {
                return false;
            };
            for (var i = 0; fn; fn = fns[i++]) {
                fn.apply(this,arguments)
            };
        };
        remove = function  (key,fn) {
            var fns = list[key];
            if (!fns) {
                return false;
            };
            if (!fn) {
                fns&&(fns.length = 0)
            }else{

                    if (_fn === fn) {
                        fns.splice(i,1)
                    }
                }
            }
        };
