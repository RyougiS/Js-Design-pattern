<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">click me!</button>
    </div>
</body>
<script src="./Observer.js" charset="utf-8"></script>
<script src="./Watcher.js" charset="utf-8"></script>
<script src="./Compile.js" charset="utf-8"></script>
<script src="./index.js" charset="utf-8"></script>
<script type="text/javascript">

new SelfVue({
        el: '#app',
        data: {
            title: 'hello world',
            name: 'Ryougi'
        },
        methods: {
            clickMe: function () {
                this.title = 'Event emit';
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = 'Hi';
            }, 1000);
        }
    });

</script>
</html>
